<div class="container">
   <div class="m-4 p-2 d-flex align-items-center justify-content-center rounded shadow todo">
      <input type="text" id="todo-input" placeholder="Neue Aufgabe hinzufügen" #todoInput />
      <button class="mx-2 btn btn-primary rounded-circle" (click)="this.addTodo(todoInput.value)" title="Hinzufügen">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
               fillRule="evenodd"
               d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
            />
         </svg>
      </button>
   </div>
   <ul class="ps-0">
      @for (item of this.items(); track item.id) {
         <li class="m-4 p-2 list-unstyled rounded shadow todo" (click)="this.updateTodo(item)">{{ item.text }}</li>
      }
   </ul>
</div>
